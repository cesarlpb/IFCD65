<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Identificación de los elementos de Internet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/black.css">
    <style>
      p + img, p > img, p:has(img) {
        margin:0!important;
      }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- Slide 0 -->
            <!-- Slide de presentación del curso -->
            <section>
                <h2>Control de Cambios</h2>
                <h3>Trabajo en Remoto con Github</h3>
                <hr>
                <p>César Patiño</p>
                <small>2025</small>
            </section>

            <!-- Slide 1 -->
 
            <section data-markdown>
              <textarea data-template>

                <!-- Tema Trabajo con Git de forma remota (con Github) 
                 desde pág 108 -->
                # Github

                ---
                
              </textarea>
            </section>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/markdown/markdown.js"></script>
    <script>
      Reveal.initialize({
        plugins: [RevealMarkdown],
      });
    </script>
</body>
</html>
