                ---

                # ¿Qué es el control de cambios y por qué me cambia la vida?

                - El control de cambios nos permite hacer un seguimiento de 
                cada edición de los archivos que usamos para trabajar.
                - Se incluye creación de archivos, modificación, eliminación, renombre, etc.
                - Se usa mucho en programación porque mayormente editamos archivos de texto.

                ---
                
                # ¿Qué es Git?

                - Software de código abierto, hecho originalmente por Linus Torvalds.
                - Se puede usar gratis y viene instalado en algunas distribuciones de Linux.
                - Disponible en Windows y Mac también.
                - Optimizado para funcionar rápido y ocupar poco espacio.
                - Descentralizado: puedes tener tantas copias de un repositorio como necesites.

                ---

                # Cómo funciona Git

                - **Repositorios:** son carpetas con una subcarpeta `.git` donde se 
                controlan los cambios (no hay que modificar esta carpeta a mano, 
                se hace todo mediante comandos de git)
                - Repositorios **locales** (en tu ordenador) o **remotos** (en un servidor)
                - Cada repositorio tiene al menos una rama, que suele ser `main` por defecto

                ---
                
                # Estados en Git

                - **Modified (modificado)**: se ha detectado un cambio en un documento (previo a staging)
                - **Staged** (preparado)**: el usuario ha colocado el documento en la *zona de staging* (preparación) (previo a committed)
                - **Committed (confirmado)**: el documento se ha "subido" o se ha confirmado el cambio -> se añade al historial de `git log`
                
                ---

                # ¿Qué son las ramas?

                A menudo se hace el simil con un árbol (tree) en relación a 
                los puntos de guardado en un tronco común (main) y las bifurcaciones (ramas)

                - Una rama es la demoninación de una "versión" del repositorio
                - Git permite tener muchas ramas (versiones) en un mismo repositorio
                - Puedes tener diferencias (muchos cambios) entre ramas
                
                Tienen muchos usos: resolver bugs, hacer nuevos features, 
                colaboración en equipos, etc.

                ---

                # Git vs Github

                - **Git**: software de código abierto para controlar cambios
                - **Github**: es una empresa (de Microsoft) y es una nube 
                colaborativa donde puedes alojar repositorios. Actualmente, es 
                un poco una red social de programadores, influencers, etc.
                  - Github usa Git para el control de cambios y añade 
                  funcionalidades adicionales que facilitan su uso
                - Otras nubes similares son **Gitlab** y **Bitbucket**
