                # Introducción a Visual Studio Code

                ---
                
                ## ¿Qué es Visual Studio Code?

                <img src="./vs_code_logo.png" alt="VS Code logo" width="200px"/>
                
                - Editor de código fuente ligero y potente.
                - Desarrollado por Microsoft.
                - Soporte para múltiples lenguajes de programación.
                - Extensible con plugins y herramientas.
                
                ---
                
                ## ¿Por qué usamos un IDE para programar?
                
                - Facilita la escritura y depuración del código.
                - Integración con control de versiones (Git).
                - Autocompletado y resaltado de sintaxis.
                - Soporte para depuración y ejecución de código.
                - Mejora la productividad y organización del proyecto.
                
                ---
                
                ![captura-vs-code.png](./captura-vs-code.png)

                ---
                
                ## Instalación de VS Code
                
                1. Descargar desde [https://code.visualstudio.com/](https://code.visualstudio.com/).
                2. Instalar el ejecutable según tu sistema operativo (Windows, Mac, Linux).
                3. Verificar la instalación ejecutando `code --version` en la terminal.
                
                ---

                ## Windows

                ![Instalación en Windows](./instalacion-windows.png)

                ---
                
                ![Instalación de VS Code](./instalacion-vs-code.png)
                
                ---

                ## Recomendación

                ![Recomendación](./recomendacion-vs-code.png)

                ---
                
                ### Configuraciones Básicas de VS Code
                
                - Temas y Apariencia personalizables
                - **Extensiones esenciales:**
                  - Extensión **Git Graph** (`mhutchie.git-graph`) para Git.
                
                - **Atajos de teclado:** (`Ctrl` es `⌘` o Cmd en Mac)
                  
                  - `Ctrl + P` → Abrir archivos rápidamente.
                  - `Ctrl + Shift + P` → Comandos rápidos.
                
                - **Configuraciones JSON:** Personalizables
                
                ---
                
                ## Consejos
                
                - **Usar carpetas de trabajo organizadas.**
                - **Configurar un entorno de desarrollo específico para cada lenguaje.**
                - **Aprender los atajos de teclado para mayor eficiencia.**
                - **Utilizar el terminal integrado para ejecutar comandos sin salir del editor.**
                - **Hacer uso de las extensiones adecuadas según el proyecto.**
                
                ---
                
                ## Palabras Finales
                
                - VS Code es una herramienta poderosa para cualquier programador.
                - Con la configuración correcta, puedes mejorar tu flujo de trabajo.
                - Explora sus funciones y personaliza tu entorno de desarrollo.
                - La clave está en la práctica y el aprendizaje continuo.
