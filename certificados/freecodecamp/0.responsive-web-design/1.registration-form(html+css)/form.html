<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <!-- Formulario -->
     <!-- Documentación en MDN: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input -->
    <form method="post" action='https://register-demo.freecodecamp.org'>
      
      <fieldset>
        <legend>Personal data (required)</legend>
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" minlength="3" required></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required></label>
        <label for="email">Enter Your Email: <input id="email" type="email" minlength="8" required></label>
        <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required></label>
        <small>Las contraseñas deben ser de al menos 8 caracteres y dígitos del 0 al 5</small>
      </fieldset>

      <!-- Tipos de usuarios: se elige uno -->
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" checked /> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" /> Business</label>
      </fieldset>
      
      <!-- Foto de perfil del usuario -->
      <fieldset>
        <legend>Profile picture (optional)</legend>
        <!-- Subir archivo -->
        <label>Upload a profile picture: <input type="file"></label>
        <!-- input de tipo numérico -->
        <label>Input your age (years): <input type="number" min="13" max="120"/></label>
        <!-- Dropdown: input para elegir opción -->
         <label for="">How did you hear about us?
         <select name="" id="">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
         </select>
        </label>
      </fieldset>

      <br>

      <!-- Términos y condiciones -> checkbox para marcar -->
      <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required> I accept the 
        <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">terms and conditions</a>
      </label>

      <br>

      <!-- Botón de enviar -> input de tipo submit -->
      <input type="submit" value="Submit">

    </form>
  </body>
</html>
